name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Prepare site files
      run: |
        mkdir -p _site
        # Copy all HTML files and directories, excluding build system
        cp -r *.html _site/ 2>/dev/null || true
        cp -r en-GB/ _site/ 2>/dev/null || true
        cp -r fr-FR/ _site/ 2>/dev/null || true
        cp -r tu/ _site/ 2>/dev/null || true
        cp -r eli5/ _site/ 2>/dev/null || true
        cp -r privacy-policy/ _site/ 2>/dev/null || true
        cp .nojekyll _site/ 2>/dev/null || true
        cp CNAME _site/ 2>/dev/null || true
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4